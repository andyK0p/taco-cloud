<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/taco.jpg}"/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <div style="color: red" th:if="${#fields.hasErrors()}">Please correct the problems below and resubmit.</div>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input id="name" type="text" th:field="*{deliveryName}"/>
    <div style="color: red" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Name error</div>
    <br/>
    <label for="street">Street address: </label>
    <input id="street" type="text" th:field="*{deliveryStreet}"/>
    <div style="color: red" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street error</div>
    <br/>
    <label for="city">City: </label>
    <input id="city" type="text" th:field="*{deliveryCity}"/>
    <div style="color: red" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City error</div>
    <br/>
    <label for="state">State: </label>
    <input id="state" type="text" th:field="*{deliveryState}"/>
    <div style="color: red" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">State error</div>
    <br/>
    <label for="zip">Zip code: </label>
    <input id="zip" type="text" th:field="*{deliveryZip}"/>
    <div style="color: red" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Zip code error</div>
    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
    <div style="color: red" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC num error</div>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
    <div style="color: red" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC exp error</div>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
    <div style="color: red" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC cvv error</div>
    <br/>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
